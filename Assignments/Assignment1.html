<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <script>
        function checkit(elm){
            if(elm.value < 18){
                elm.setCustomValidity("You are too young")
            }
            else if(elm.value > 60){
                elm.setCustomValidity("You are too old")
            }
            else{
                elm.setCustomValidity("")
            }
        }
    </script>
</head>
<body>
    <h2>Valtech Job Form</h2>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" required autofocus></td>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" required></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="tel" required pattern="[0-9]{10}" placeholder="1234567890" required></td>
                    <td>Email:</td>
                    <td><input type="email" required pattern=".+@gmail\.com" title="xyz@gmail.com" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" required oninput="checkit(this)"></td>
                    <td>Birth Date:</td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td>
                        <select name="states" id="states" required>
                            <option value="">Select State</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Goa">Goa</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Job Role:</td>
                    <td><input list="roles" placeholder="Job Roles" required>
                        <datalist id="roles">
                            <option value="Frontend Eng"></option>
                            <option value="Backend Eng"></option>
                            <option value="Fullstack Eng"></option>
                            <option value="AI Eng"></option>
                            <option value="LLM Eng"></option>
                            <option value="Prompt Eng"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Upload yout resume:</td>
                    <td><input type="file" accept=".doc, .docx, .pdf" required></td>
                </tr>
                <tr>
                    <td>Tentative Date to Join:</td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
